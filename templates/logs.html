{% extends "layout.html" %}

{% block title %}PUMP - Log Viewer{% endblock %}

{% block content %}
{% include 'partials/sidebar.html' %}

<div class="main-content">
  <h1>Log Viewer</h1>

  <div class="log-controls">
      <div>
          <label for="log-lines">Lines to show: </label>
          <select id="log-lines" class="settings-select">
              <option value="50">50 lines</option>
              <option value="100" selected>100 lines</option>
              <option value="200">200 lines</option>
              <option value="500">500 lines</option>
          </select>
          <button id="refresh-logs" class="secondary-button">Refresh</button>
      </div>
      <div>
          <button id="download-logs" class="primary-button">Download Full Logs</button>
      </div>
  </div>

  <div class="log-viewer" id="log-content">
      <div class="loading">Loading logs...</div>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .log-viewer {
        background-color: #252525;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        max-height: 70vh;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
        color: #ddd;
    }
    .log-line {
        padding: 2px 0;
        border-bottom: 1px solid #333;
    }
    .log-line:hover {
        background-color: rgba(255,255,255,0.05);
    }
    .log-controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    .log-debug { color: #aaaaff; }
    .log-info { color: #88cc88; }
    .log-warning { color: #ffcc66; }
    .log-error { color: #ff8888; }
    .log-critical { color: #ff55ff; }
    
    /* Additional styles for loading and error states */
    .loading {
        text-align: center;
        color: #888;
        padding: 20px;
    }
    .error {
        color: #ff8888;
        border-left: 3px solid #ff5555;
        padding: 8px 12px;
        background-color: rgba(255, 0, 0, 0.1);
        margin: 10px 0;
    }
    .empty {
        text-align: center;
        color: #888;
        padding: 20px;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/logs.js') }}"></script>
{% endblock %}
