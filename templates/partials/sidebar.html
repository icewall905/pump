<div class="sidebar">
    <div class="sidebar-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="PUMP" class="sidebar-logo">
        </div>
        <p class="tagline">Private Untitled Music Player</p>
    </div>
    
    <div class="sidebar-content">
        <div class="sidebar-section">
            <h3>Navigation</h3>
            <div class="nav-buttons">
                <a href="/" class="nav-button {% if active_page == 'home' %}active{% endif %}">Home</a>
                <div class="sub-nav-buttons">
                    <a href="#" id="explore-link" class="nav-button sub-nav-button {% if active_page == 'explore' %}active{% endif %}">↳ Discover</a>
                    <a href="#" id="recent-link" class="nav-button sub-nav-button {% if active_page == 'recent' %}active{% endif %}">↳ Recently Added</a>
                </div>
                <a href="/library" class="nav-button {% if active_page == 'library' %}active{% endif %}">Music Library</a>
                <a href="/settings" class="nav-button {% if active_page == 'settings' %}active{% endif %}">Settings</a>
            </div>
        </div>
        
        <div class="sidebar-section">
            <h3>Playlists</h3>
            <div id="playlist-list" class="playlist-list">
                <div class="loading">Loading playlists...</div>
            </div>
        </div>
        
        <div class="sidebar-section">
            <h3>Music Library</h3>
            <div class="music-library-stats">
                <div id="track-count" class="stat">-- tracks</div>
            </div>
        </div>
    </div>
    
    <div class="sidebar-footer">
        <div class="version-info">v.0.0.2</div>
    </div>
